[pytest]
markers =
    heasoft: mark test as relying on some aspect of HEASoft, likely XSPEC.
    simple: simple python dependant function, minimal reliance on other XGA functions.
    complex: more complex python construct, such as a source class.
    sas: mark test as relying on SAS being installed and configured properly.
    generative: mark test as something that will generate files.
    slow: mark test as slow.